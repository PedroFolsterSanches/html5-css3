<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>

        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required maxlength="10" size="10" placeholder="nome do úsuario" autocomplete="username">

    </p>

    <p>

        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="5" size="8" placeholder="senha" autocomplete="current-password">

    </p>

    <p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </p>

</form>
    
</body>
</html>
