<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <br>
            <input type="radio" name="sx" id="isxout" checked value="O"> <label for="isxout" >Outro</label>
        </fieldset>

        <fieldset>

            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbaq" id="iesbaq"> <label for="iesbaq">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>

        </fieldset>

        

        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
