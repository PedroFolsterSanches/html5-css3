<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>

            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required  minlength="5" maxlength="30" placeholder="Nome completo" autocomplete="username">

        </p>

        <p>

            <label for="imedia">Média:</label>
            <input type="number" name="media" id="iimedia" min="0" max="10" placeholder="0 a 10" step="0.01" value="5">

        </p>

        <p>

            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-03">

        </p>

        <p>

            <label for="idia">Dia Exato:</label>
            <input type="date" name="dia" id="idia" min="2" max="4">

        </p>

        <p>

            <label for="ihora">Horario:</label>
            <input type="time" name="hora" id="ihora">

        </p>

        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>

        

       



    </form>
</body>
</html>
