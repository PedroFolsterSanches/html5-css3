<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" poster="imagens/patos.png" controls loop>
        <source src="midia/Meu-Video2.mp4" type="video/mp4" >
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p><iframe  width="560" height="560" src="https://www.youtube.com/embed/Hy9b7IwfJoU?si=ek77tiRth7koLR6_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>

    <h1>Live do caze</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/ZaYEdwXP1VQ?si=9GQ4V8HcoA31pJ2i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>

    <h1>Gustavo Guanabara</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=4Jfsmtkr_2WJyb0V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
</body>
</html>
