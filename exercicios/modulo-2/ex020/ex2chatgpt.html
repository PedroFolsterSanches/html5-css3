<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicios ChatGpt</title>
    <style>
        li {
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        h1 {
            font-size: 3em;
        }

        li:hover{
            color: red;
        }

        div{
            display: inline-block;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        li > div{
            display: none;
        }

        li:hover > div{
            color: green;
            display: block;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li:hover > a {
            color: red;

        }
    </style>
</head>
<body>
